<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Images/itly.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        #header{
                margin: 0px;
               padding: 0px;
            text-align: center;
            background-color: rgba(4, 153, 46, 0.8); /* White background with transparency */
                border-radius: 0px; /* Adds rounded corners */ 
                color: rgb(29, 8, 187);
                text-transform: capitalize;
                display: flex;
                text-align: center;
                justify-content: center;
                gap: 10px;
            

        }
        #sect {
    max-width: 400px;
    min-height: 300px; /* Set a minimum height */
    margin: 60px auto;
    padding: 20px;
    background-color: rgba(22, 22, 22, 0.8);
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    display: flex; /* Allows better layout control for the images */
    flex-wrap: wrap; /* Ensures images wrap to the next line if needed */
    justify-content: space-around; /* Adds spacing between images */
    align-items: center; /* Aligns items vertically */
    }

    .img{
        border-radius: 10px;
    }
    .h5{
        text-align: center;
        color: white;
    }
    #G{
        color: green;

    }
    #W{
        color: white;
    }
    #R{
        color: red;
    }
    </style>
</head>

    <div id="header">
        
                <h1 id="G">Bel</h1>
