<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan</title>
    <style>
         body{
            font-family: 'Courier New', Courier, monospace;
            background-image: url("Images/Japan.jpg" );
            background-position-x: center;
            background-size: cover;
            background-position: center;
            padding: 0%;
            margin: 0%;
            
        }
        #nav{
            margin: 0%;
            padding: 0%;
            text-align: center;
            background-color: rgba(23, 12, 12, 0.8); /* White background with transparency */
            border-radius: 0%; /* Adds rounded corners */ 
            text-transform: capitalize;
            display: flex;
            justify-content: center; /* Centers the text horizontally */
            align-items: center;
            gap: 10px; /* Adjust spacing between letters */
        }
        .j{
            color: red;
        }
        .a{
            color: white;
        }
        body #sect {
            max-width: 400px;
            min-height: 300px; /* Set a minimum height */
            margin: 60px auto;
            padding: 20px;
            background-color: rgba(243, 10, 18, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex; /* Allows better layout control for the images */
            flex-wrap: wrap; /* Ensures images wrap to the next line if needed */
            justify-content: space-around; /* Adds spacing between images */
            align-items: center; /* Aligns items vertically */
        }
        .img{
            border-radius: 10px;
            align-items: center;
            
        }
        .h1{
            color: wheat;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div id="nav">
        <h1 class="j">J </h1><h1 class="a">a</h1><h1 class="j">p</h1> <h1 class="a">a</h1> <h1 class="j">n</h1>
    </div>
    <section id="sect">
        <div class="h1" > 
            <a href="Sushi.html"><img src="Images/Soshi.jpg" alt="Sushi" width="100px" height="100px" class="img">
            <h5 class="h5">
                Sushi</h5> </a>
        </div>

    </section>
</body>
</html>
